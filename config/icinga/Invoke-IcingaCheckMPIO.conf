object CheckCommand "Invoke-IcingaCheckMPIO" {
    import "PowerShell Base"

    arguments += {
        "-Verbosity" = {
            description = "Changes the behavior of the plugin output which check states are printed: 0 (default): Only service checks/packages with state not OK will be printed 1: Only services with not OK will be printed including OK checks of affected check packages including Package config 2: Everything will be printed regardless of the check state 3: Identical to Verbose 2, but prints in addition the check package configuration e.g (All must be [OK])"
            value = "$IcingaCheckMPIO_Object_Verbosity$"
            order = 6
        }
        "-ThresholdInterval" = {
            set_if = {{
                var str = macro("$IcingaCheckMPIO_String_ThresholdInterval$"); if (len(str) == 0) { return false; }; return true;
            }}
            description = "Change the value your defined threshold checks against from the current value to a collected time threshold of the Icinga for Windows daemon, as described here: https://icinga.com/docs/icinga-for-windows/latest/doc/110-Installation/06-Collect-Metrics-over-Time/ An example for this argument would be 1m or 15m which will use the average of 1m or 15m for monitoring."
            value = {{
                var str = macro("$IcingaCheckMPIO_String_ThresholdInterval$");
                var argLen = len(str);
                if (argLen == 0) {
                    return;
                }
                if (argLen != 0 && str.substr(0,1) == "'" && str.substr(argLen - 1, argLen) == "'") {
                    return str;
                }
                return ("'" + str + "'");
            }}
            order = 100
        }
        "-NumberOfPathCritical" = {
            description = "An array of specific Critical thresholds for the number of paths per MPIO device. Use the format 'VolumeName=Threshold' e.g. 'LUN001*=6', also supports Icinga thresholds like 'LUN001*=6:'"
            value = {{
                var arr = macro("$IcingaCheckMPIO_Array_NumberOfPathCritical$");
                if (len(arr) == 0) {
                    return "@()";
                }
                var psarr = arr.map(
                    x => if (typeof(x) == String) {
                        var argLen = len(x);
                        if (argLen != 0 && x.substr(0,1) == "'" && x.substr(argLen - 1, argLen) == "'") {
                            x;
                        } else {
                            "'" + x + "'";
                        }
                    } else {
                        x;
                    }
                ).join(",");
                return "@(" + psarr + ")";
            }}
            order = 5
        }
        "-NumberOfPathWarning" = {
            description = "An array of specific Warning thresholds for the number of paths per MPIO device. Use the format 'VolumeName=Threshold' e.g. 'LUN001*=8', also supports Icinga thresholds like 'LUN002*=8:'"
            value = {{
                var arr = macro("$IcingaCheckMPIO_Array_NumberOfPathWarning$");
                if (len(arr) == 0) {
                    return "@()";
                }
                var psarr = arr.map(
                    x => if (typeof(x) == String) {
                        var argLen = len(x);
                        if (argLen != 0 && x.substr(0,1) == "'" && x.substr(argLen - 1, argLen) == "'") {
                            x;
                        } else {
                            "'" + x + "'";
                        }
                    } else {
                        x;
                    }
                ).join(",");
                return "@(" + psarr + ")";
            }}
            order = 4
        }
        "-Critical" = {
            description = "This threshold is deprecated, please use NumberOfPathCritical instead."
            value = "$IcingaCheckMPIO_Object_Critical$"
            order = 3
        }
        "-NoPerfData" = {
            set_if = "$IcingaCheckMPIO_Switchparameter_NoPerfData$"
            order = 99
        }
        "-Warning" = {
            description = "This threshold is deprecated, please use NumberOfPathWarning instead."
            value = "$IcingaCheckMPIO_Object_Warning$"
            order = 2
        }
    }
    vars.IcingaCheckMPIO_Switchparameter_NoPerfData = false
    vars.ifw_api_arguments = {
        "NumberOfPathWarning" = {
            value = "$IcingaCheckMPIO_Array_NumberOfPathWarning$"
        }
        "ThresholdInterval" = {
            value = "$IcingaCheckMPIO_String_ThresholdInterval$"
        }
        "NoPerfData" = {
            set_if = "$IcingaCheckMPIO_Switchparameter_NoPerfData$"
        }
        "Critical" = {
            value = "$IcingaCheckMPIO_Object_Critical$"
        }
        "Warning" = {
            value = "$IcingaCheckMPIO_Object_Warning$"
        }
        "NumberOfPathCritical" = {
            value = "$IcingaCheckMPIO_Array_NumberOfPathCritical$"
        }
        "Verbosity" = {
            value = "$IcingaCheckMPIO_Object_Verbosity$"
        }
    }
    vars.ifw_api_command = "invoke-icingacheckmpio"
}
