object CheckCommand "Invoke-IcingaCheckPartitionSpace" {
    import "PowerShell Base"

    arguments += {
        "-Verbosity" = {
            description = "Changes the behavior of the plugin output which check states are printed: 0 (default): Only service checks/packages with state not OK will be printed 1: Only services with not OK will be printed including OK checks of affected check packages including Package config 2: Everything will be printed regardless of the check state 3: Identical to Verbose 2, but prints in addition the check package configuration e.g (All must be [OK])"
            value = "$IcingaCheckPartitionSpace_Int32_Verbosity$"
            order = 7
        }
        "-ThresholdInterval" = {
            set_if = {{
                var str = macro("$IcingaCheckPartitionSpace_String_ThresholdInterval$"); if (len(str) == 0) { return false; }; return true;
            }}
            description = "Change the value your defined threshold checks against from the current value to a collected time threshold of the Icinga for Windows daemon, as described here: https://icinga.com/docs/icinga-for-windows/latest/doc/110-Installation/06-Collect-Metrics-over-Time/ An example for this argument would be 1m or 15m which will use the average of 1m or 15m for monitoring."
            value = {{
                var str = macro("$IcingaCheckPartitionSpace_String_ThresholdInterval$");
                var argLen = len(str);
                if (argLen == 0) {
                    return;
                }
                if (argLen != 0 && str.substr(0,1) == "'" && str.substr(argLen - 1, argLen) == "'") {
                    return str;
                }
                return ("'" + str + "'");
            }}
            order = 100
        }
        "-IgnoreEmptyChecks" = {
            set_if = "$IcingaCheckPartitionSpace_Switchparameter_IgnoreEmptyChecks$"
            order = 99
        }
        "-Include" = {
            description = "Used to specify an array of partitions to be included. If not set, the check expects that all not excluded partitions should be checked. e.g. 'C:','D:', 'D:\\SysDB\\'  If you want to only include partitions from the system volume, like `\\\\?\\Volume{151b43fc-3f70-41b0-92eb-dff7c419ccc0}\\` you can define a wildcard include filter with '*`\\\\?*'"
            value = {{
                var arr = macro("$IcingaCheckPartitionSpace_Array_Include$");
                if (len(arr) == 0) {
                    return "@()";
                }
                var psarr = arr.map(
                    x => if (typeof(x) == String) {
                        var argLen = len(x);
                        if (argLen != 0 && x.substr(0,1) == "'" && x.substr(argLen - 1, argLen) == "'") {
                            x;
                        } else {
                            "'" + x + "'";
                        }
                    } else {
                        x;
                    }
                ).join(",");
                return "@(" + psarr + ")";
            }}
            order = 4
        }
        "-Warning" = {
            description = "Used to specify a Warning threshold. This can either be a byte-value type like '10GB' or a %-value, like '10%'"
            value = "$IcingaCheckPartitionSpace_Object_Warning$"
            order = 2
        }
        "-Critical" = {
            description = "Used to specify a Critical threshold. This can either be a byte-value type like '10GB' or a %-value, like '10%'"
            value = "$IcingaCheckPartitionSpace_Object_Critical$"
            order = 3
        }
        "-NoPerfData" = {
            set_if = "$IcingaCheckPartitionSpace_Switchparameter_NoPerfData$"
            order = 99
        }
        "-CheckUsedSpace" = {
            set_if = "$IcingaCheckPartitionSpace_Switchparameter_CheckUsedSpace$"
            order = 99
        }
        "-Exclude" = {
            description = "Used to specify an array of partitions to be excluded. e.g. 'C:','D:', 'D:\\SysDB\\'  If you want to only exclude partitions from the system volume, like `\\\\?\\Volume{151b43fc-3f70-41b0-92eb-dff7c419ccc0}\\` you can define a wildcard exclude filter with '*`\\\\?*'"
            value = {{
                var arr = macro("$IcingaCheckPartitionSpace_Array_Exclude$");
                if (len(arr) == 0) {
                    return "@()";
                }
                var psarr = arr.map(
                    x => if (typeof(x) == String) {
                        var argLen = len(x);
                        if (argLen != 0 && x.substr(0,1) == "'" && x.substr(argLen - 1, argLen) == "'") {
                            x;
                        } else {
                            "'" + x + "'";
                        }
                    } else {
                        x;
                    }
                ).join(",");
                return "@(" + psarr + ")";
            }}
            order = 5
        }
        "-RequiredPartition" = {
            description = "Allows to define a list of partitions which should be included in the check. e.g. 'C:','D:', 'D:\\SysDB\\'  In case they are missing, the plugin will report CRITICAL"
            value = {{
                var arr = macro("$IcingaCheckPartitionSpace_Array_RequiredPartition$");
                if (len(arr) == 0) {
                    return "@()";
                }
                var psarr = arr.map(
                    x => if (typeof(x) == String) {
                        var argLen = len(x);
                        if (argLen != 0 && x.substr(0,1) == "'" && x.substr(argLen - 1, argLen) == "'") {
                            x;
                        } else {
                            "'" + x + "'";
                        }
                    } else {
                        x;
                    }
                ).join(",");
                return "@(" + psarr + ")";
            }}
            order = 6
        }
        "-SkipUnknown" = {
            set_if = "$IcingaCheckPartitionSpace_Switchparameter_SkipUnknown$"
            order = 99
        }
    }
    vars.ifw_api_arguments = {
        "Verbosity" = {
            value = "$IcingaCheckPartitionSpace_Int32_Verbosity$"
        }
        "RequiredPartition" = {
            value = "$IcingaCheckPartitionSpace_Array_RequiredPartition$"
        }
        "ThresholdInterval" = {
            value = "$IcingaCheckPartitionSpace_String_ThresholdInterval$"
        }
        "NoPerfData" = {
            set_if = "$IcingaCheckPartitionSpace_Switchparameter_NoPerfData$"
        }
        "Critical" = {
            value = "$IcingaCheckPartitionSpace_Object_Critical$"
        }
        "Exclude" = {
            value = "$IcingaCheckPartitionSpace_Array_Exclude$"
        }
        "Warning" = {
            value = "$IcingaCheckPartitionSpace_Object_Warning$"
        }
        "IgnoreEmptyChecks" = {
            set_if = "$IcingaCheckPartitionSpace_Switchparameter_IgnoreEmptyChecks$"
        }
        "SkipUnknown" = {
            set_if = "$IcingaCheckPartitionSpace_Switchparameter_SkipUnknown$"
        }
        "CheckUsedSpace" = {
            set_if = "$IcingaCheckPartitionSpace_Switchparameter_CheckUsedSpace$"
        }
        "Include" = {
            value = "$IcingaCheckPartitionSpace_Array_Include$"
        }
    }
    vars.IcingaCheckPartitionSpace_Switchparameter_SkipUnknown = false
    vars.IcingaCheckPartitionSpace_Switchparameter_IgnoreEmptyChecks = false
    vars.IcingaCheckPartitionSpace_Switchparameter_CheckUsedSpace = false
    vars.IcingaCheckPartitionSpace_Switchparameter_NoPerfData = false
    vars.ifw_api_command = "invoke-icingacheckpartitionspace"
}
